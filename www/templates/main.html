<ion-view view-title="Main">

  <ion-nav-buttons side="right">
      <a ui-sref="add" class="button">Add</a>
  </ion-nav-buttons>

  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate" ng-repeat="item in main.items">
        {{item.name}}
        <ion-option-button ng-click="main.remove(item)" class="button-assertive">Delete</ion-option-button>
        <ion-item>
    </ion-list>
  </ion-content>
</ion-view>
